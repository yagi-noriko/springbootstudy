server:
  servlet:
    context-path: /springbootstudy

spring:
  messages:
    basename: i18n/messages
    encodeing: UTF-8

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always       # 起動時にSQLを実行
      schema-locations: classpath:ddl/schema.sql
      data-locations: classpath:ddl/data.sql

  jpa:
    hibernate:
      ddl-auto: none     # Hibernateによる自動生成を無効化
    show-sql: true
