<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>top</title>
</head>
<body>
	<h1>SpringBoot Study</h1>
	<h2 th:text="#{title.page.admin.users}"></h2>
	<table>
		<tr>
			<th　th:text="#{loginId}"></th>
			<th　th:text="#{firstName}"></th>
			<th　th:text="#{lastName}"></th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.loginId}"></td>
			<td th:text="${user.firstName}"></td>
			<td th:text="${user.lastName}"></td>
		</tr>
	</table>
</body>
</html>
